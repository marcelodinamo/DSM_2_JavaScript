    <title>Função Operadores</title>

<body>
    <script>
        function calcularOperacoes(operador1,operador2){
          console.log(operador1 + operador2, operador1 - operador2, operador1 * operador2, operador1 / operador2)
        }

        calcularOperacoes(5,4)
    </script>
